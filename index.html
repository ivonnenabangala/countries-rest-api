<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries of The World</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app-menu.css" />
    <link rel="stylesheet" href="topnav.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="home-page.css" />
    <link rel="stylesheet" href="country.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h3 class="title">Where in the world?</h3>
        <div id="theme" class="theme">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
          </svg>
          <span>Dark Mode</span>
        </div>
      </div>
    </header>
    <main style="width: 100%;">
      <div id="home" class="home">
        <div id="menu" class="menu">
          <div id="search-bar" class="search-bar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <input
              id="search"
              class="search"
              type="text"
              placeholder="Search for a country"
            />
          </div>
          <div id="filter" class="filter">
            <div class="selector">
              <span>Filter By Region</span>
              <div class="triangle"></div>
            </div>
            <div class="options">
              <div class="region" data-value="All">All</div>
              <div class="region" data-value="Asia">Asia</div>
              <div class="region" data-value="Africa">Africa</div>
              <div class="region" data-value="Europe">Europe</div>
              <div class="region" data-value="Americas">Americas</div>
              <div class="region" data-value="Oceania">Oceania</div>
              <div class="region" data-value="Polar">Polar</div>
            </div>
          </div>
        </div>
        <div id="main"></div>
      </div>
      <div class="country-page" id="country-page">
        <div class="country-information">
          <div id="back-btn" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            <span>Back</span>
          </div>
          <div class="main-container">
            <img src="" alt="" id="flag" class="flag">
            <div class="detailed-details">
              <h1 id="cn"></h1>
              <div class="facts-and-figures">
                <div class="col-1"><span class="col-1-span"></span><span class="col-1-span"></span><span class="col-1-span"></span><span class="col-1-span"></span><span class="col-1-span"></span></div>
                <div class="col-2"><span class="col-2-span"></span><span class="col-2-span"></span><span class="col-2-span"></span>
                </div>
              </div>
              <div id="border-countries" class="border-countries"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
